swagger: '2.0'
info:
  description: API componente stacoresrv
  version: 1.0.0
  title: STACORESRV
  contact:
    email: andrea.fontanelli@eng.it
    
# tags are used for organizing operations
tags:
- name: test
  description: test resources
- name: rimborsi
  description: I rimborsi
    
# Added by API Auto Mocking Plugin
host: virtserver.swaggerhub.com
# basePath: /studiofontanelli/stacoresrv/1.0.0

# schemes:
#  - http

paths:
  /test/resources:
    get:
      tags:
        - test
      summary: Test resources
      description: Effettua il test dei servizi richiamati
      operationId: testResources
      produces:
      - application/json
      responses:
        200:
          schema:
            $ref: '#/definitions/GenericResponse'
          description: OK
        500:
          description: Internal server error
          schema:
            $ref: '#/definitions/ErrorDto'
  
  /rimborsi/calcola:
    post:  
      tags:
        - rimborsi
      description: >
        Effettua il calcolo del rimborso
      operationId: calcolaRimborso
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
        - in: body
          required: true
          name: datiCalcolo
          schema: 
            $ref: '#/definitions/DatiCalcoloRimborsoVO'
          description: > 
            I dati calcolo per effettuare il rimborso
      responses:
        200:
          schema:
            $ref: '#/definitions/EsitoCalcolaRimborsoVO'
          description: OK
        400:
          description: "Parametro non valorizzato"
        500:
          description: Internal server error
          schema:
            $ref: '#/definitions/ErrorDto'  
  
     
               
     
     
               
   
definitions:
  
  DatiCalcoloVO:
    type: object
    description: Oggetto utilizzato per effettuare il calcolo tassa
    properties:
      denomonazione:
        type: string
        description: >
          il nome della nazione
        example: 'FRANCIA'
      data_scadenza:
        type: string
        format: date
        description: >
          la data di scadenza nel formato DD-MM-YYYY    
        example: 15-08-2022
  
  DatiCalcoloRimborsoVO:
    type: object
    description: Oggetto utilizzato per calcolare il rimborso
    properties:
      targa:
        type: string
        description: >
          la targa del veicolo
      tipo_veicolo:
        type: string
        description: >
          Il codice tipo veicolo (A = Autoveicolo, M= Motoveicolo, ecc )
      tipo_compensazione:
        type: string
        description: >
          Il codice tipo compensazione
        example: P= ROTTAMAZIONE CON PERMUTA
      data_scadenza:
        type: string
        description: >
          la data di scadenza nel formato YYYYMM    
        example: 202212
      data_evento_chiusura:
        type: string
        format: date
        description: >
          la data evento chiusura nel formato YYYY-MM_DD  
        example: esempio di data evento chiusura 2017-07-21   
      mesi_validita:
        type: integer
        description: i mesi di validità ( 12 per validità annuale)
   
  DatiCalcoloRimborsoNonGodutoVO:
    type: object
    description: Oggetto utilizzato per calcolare il rimborso
